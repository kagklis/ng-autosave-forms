<mat-toolbar role="toolbar" color="primary">
  <span>User Profile</span>
  <span class="spacer"></span>
  <label for="autosave-input">Autosave:</label>
  <mat-slide-toggle
    id="autosave"
    [(ngModel)]="autoSaveEnabled"
  ></mat-slide-toggle>
</mat-toolbar>
<div role="main" class="content">
  <app-user-profile [autoSaveEnabled]="autoSaveEnabled"></app-user-profile>
</div>
<mat-divider></mat-divider>
<app-logs-history></app-logs-history>
